spring.datasource.url=jdbc:mysql://localhost:3306/student_managment
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.generate-ddl=false
spring.jpa.show-sql=true


#Second Level cache properties 

# 1. Enable second level cache

spring.jpa.properties.hibernate.cache.use_second_level_cache=true

#2.Specify tge caching framwork

spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

#3.cache what i tell to cache  ENABLE_SELECTIVE/ALL

spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

logging.level.net.sf.chcache=debug



